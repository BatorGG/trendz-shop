    <div class="login-container basicpage">

        <h1>Register</h1>
        <div id="errors">

        </div>

        <form action="#">
            <label for="name" class="label">Name</label>
            <input class="input"
                type="name"
                id="name"
                name="name"
                placeholder="John Doe"
                value=""
            />
            <br/>
        
            <label for="email" class="label">Email</label>
            <input class="input"
                type="email"
                id="email"
                name="email"
                placeholder="example@example.com"
                value=""
            />
            <br/>
        
            <label for="password" class="label">Password</label>
            <input class="input"
                type="password"
                id="password"
                name="password"
                placeholder="Create Password"
                value=""
            />
            <br/>
        
            <label for="password2" class="label">Confirm Password:</label>
            <input class="input"
                type="password"
                id="password2"
                name="password2"
                placeholder="Confirm Password"
                value=""
            />
            <br/>
        
            <label for="invitedBy" class="label">Coupon / Invitational Code of memer who invited you:<br/>
                Don't have one? <a href="./apply.html" class="register-link">Apply here!</a></label>
            <input class="input"
                type="text"
                id="invitedBy"
                name="invitedBy"
                placeholder="Invitational Code"
                value=""
            />
            <br/>
        
            <label for="couponCode" class="label">Create a personal coupon code for yourself:</label>
            <input class="input"
                type="text"
                id="couponCode"
                name="couponCode"
                placeholder="Coupon Code"
                value=""
            />
            <br/>
        
            <button type="button" class="button login-button" onclick="sendRegistration();">Register</button>
        </form>
        
        <p>Have an account? <a href="./login.html" class="register-link">Login</a></p>

    </div>

    <!-- Footer Section -->
